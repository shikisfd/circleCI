version: 2
jobs:
  build:
    working_directory: /home/ubuntu/circleCI

    docker:
      - image: python:3

    steps:
      - checkout
      - run: apt-get update && apt-get install -y libgmp3-dev
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run tests
          command: python test/pt_main.py